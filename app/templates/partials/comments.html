<div class="comments">
  {% for song in songs %}
  <section class="comment">
    <div class="meta">
      {{song.user.username}} on {{song.created_at}}
    </div>
    <div class="text">
      {{song.title}}
    </div>
    <div>
      Votes: {{song.vote_count}}
    </div>
  </section>
  {% endfor %}
</div>
