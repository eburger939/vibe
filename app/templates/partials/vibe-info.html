<article class="post">
  <div class="title">
    <a>{{vibe.vibe_name}}</a>
  </div>
  <div class="meta">
    by {{vibe.user.username}} on {{vibe.created_at|format_date}}
    |
    <a href="/vibe/{{vibe.id}}">{{vibe.songs|length}} {{vibe.songs|length|format_plural('song')}}</a>
  </div>
</article>
